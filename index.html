<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="arial">
    <div class="wrapper">
        <button class="quit hidden buttons">quit to main menu</button>
        <h1 class="instructions hidden"></h1>
        <div class="color-block hidden"></div>
        <button class="start-button buttons">play regular mode</button>
        <button class="timed-start buttons">play timed mode</button>
        <button class="impossible-start buttons">play impossible mode</button>
        <button class="color1 colors hidden"></button>
        <button class="color2 colors hidden"></button>
        <button class="color3 colors hidden"></button>
        <p class="you-won hidden win-loss">Correct!</p>
        <p class="you-lost hidden win-loss">Incorrect!</p>
        <p class="your-answer hidden"></p>
        <p class="answer hidden"></p>
        <p class="time"></p>
        <p class="final-score hidden"></p>
    </div>
    <div class="scores">
        <p class="score hidden"></p>
        <p class="high-score hidden"></p>
        <p class="timed-high-score hidden">Your high score has not been set yet</p>
        <p class="impossible-high-score hidden">Your impossible high score is: 0</p>
    </div>
    <div class="fractions">
        <p class="percentage hidden"></p>
        <p class="fraction hidden"></p>
    </div>
    <p class="comic-sans comic-sans-ms">comic sans?</p>
    <script src="index.js"></script>
    <script src="colors.js"></script>
</body>
</html>
